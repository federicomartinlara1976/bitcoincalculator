<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layouts/error.xhtml">

	<f:loadBundle
		basename="net.bounceme.chronos.bitcoincalculator.MessageBundle"
		var="res" />

	<ui:define name="msg">
		<p>
			<h:outputText value="Ocurrio un error" />
		</p>

		<p>To our chagrin, an internal error has occurred in this program.
			Please contact technical support.</p>
		<p>If instructed by our support staff, please copy and paste the
			following report into an email message</p>
	</ui:define>

	<ui:define name="footer">
		<p:commandLink id="nonAjax" action="index" ajax="false">
			<h:outputText value="#{res['home']}" />
		</p:commandLink>
	</ui:define>
</ui:composition>
