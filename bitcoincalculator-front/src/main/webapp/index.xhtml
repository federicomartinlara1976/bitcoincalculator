<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:chronos="http://chronos.componentes.jsf/composite"
	template="/layouts/empty.xhtml">

	<ui:define name="ads">
		<script src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({
				google_ad_client : "ca-pub-5308962568744638",
				enable_page_level_ads : true
			});
		</script>
	</ui:define>
	
	<ui:define name="customCss">
		<link rel="stylesheet" href="css/styles.css" />
	</ui:define>

	<ui:define name="content">
	
		<chronos:landing menuPosition="sticky" styleClass="home">
			<f:facet name="menuCustom">
				<chronos:langSelector lang="#{sessionBean.lang}" flags="true"/>
			</f:facet>
		
			<f:facet name="header">
				<p:dataGrid var="banner" value="#{sessionBean.banners}" columns="3"
					layout="grid" rows="1" id="banners" styleClass="banners">

					<f:facet name="header">
            			<h1>Bitcoin calculator</h1>
        			</f:facet>

					<p:panel styleClass="panelBanner #{banner.styleClass}">
						<h:panelGrid columns="1" style="width:100%">
							<h:outputText value="#{banner.content}" />
						</h:panelGrid>
					</p:panel>

				</p:dataGrid>
				
				<p:commandLink styleClass="ui-button" id="nonAjax" action="calculator" ajax="false">
        			<h:outputText value="#{res['home.goToCalculator']}" />
    			</p:commandLink>
			</f:facet>
			
			<f:facet name="footer">
				<h1>Pie</h1>
			</f:facet>

			<chronos:landingSection id="section1" label="#{pub['index.landing.section.features']}">
				<p:dataGrid var="feature" value="#{sessionBean.features}" columns="4"
					layout="grid" rows="1" id="features" styleClass="features">

					<p:outputPanel styleClass="panelFeature #{feature.styleClass}">
						<h:panelGrid columns="1" columnClasses="first" style="width:100%">
							<p:graphicImage
									name="#{FacesContext.getCurrentInstance().getExternalContext()}/images/#{feature.icon}"/>
							<p:outputPanel>
								<h4><h:outputText value="#{feature.title}"/></h4>
							</p:outputPanel>
							<h:outputText value="#{feature.content}" />
						</h:panelGrid>
					</p:outputPanel>

				</p:dataGrid>
			</chronos:landingSection>
			<chronos:landingSection id="section2" label="#{pub['index.landing.section.stats']}">
				<h1>Events</h1>
			</chronos:landingSection>
			<chronos:landingSection id="section3" label="Pricing">
				<h1>Pricing</h1>
			</chronos:landingSection>
			<chronos:landingSection id="section4" tag="Video">
				<h1>Video</h1>
			</chronos:landingSection>
		</chronos:landing>
	</ui:define>
</ui:composition>
