<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:chronos="http://chronos.componentes.jsf/composite"
	template="/layouts/landing.xhtml">

	<ui:define name="ads">
		<script src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({
				google_ad_client : "ca-pub-5308962568744638",
				enable_page_level_ads : true
			});
		</script>
	</ui:define>

	<ui:define name="content">
		<chronos:landing menuPosition="sticky" styleClass="home">
			<f:facet name="header">
				<p:dataGrid var="banner" value="#{sessionBean.banners}" columns="3"
					layout="grid" rows="1" id="banners">

					<f:facet name="header">
            			<h1>BitcoinCalculator</h1>
        			</f:facet>

					<p:panel style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<h:outputText value="#{banner}" />
						</h:panelGrid>
					</p:panel>

				</p:dataGrid>
				
			</f:facet>
			<f:facet name="footer">
				<h1>Pie</h1>
			</f:facet>

			<chronos:landingSection id="section1" label="Section 1" link="false">
				<h1>Features</h1>
			</chronos:landingSection>
			<chronos:landingSection id="section2" label="Events">
				<h1>Events</h1>
			</chronos:landingSection>
			<chronos:landingSection id="section3" label="Pricing">
				<h1>Pricing</h1>
			</chronos:landingSection>
			<chronos:landingSection id="section4" label="Video">
				<h1>Video</h1>
			</chronos:landingSection>
		</chronos:landing>
	</ui:define>
</ui:composition>
